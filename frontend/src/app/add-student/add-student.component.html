<h3>Create Student</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="studentsaveform" (ngSubmit)="f.form.valid && saveStudent(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Student Name</label>
          <input type="text" class="form-control" formControlName="student_name" data-toggle="tooltip"
            data-placement="right" title="Enter Student Name">
          <div class="alert alert-danger" *ngIf="((StudentName.touched) && (StudentName.invalid) || (f.submitted) && (StudentName.invalid)) "
            style="margin-top: 5px;">
            <span *ngIf="StudentName.errors.required">Student Name is Required</span>
            <span *ngIf="StudentName.errors.minlength">
              MinLength Error
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Student Email</label>
          <input type="text" class="form-control" formControlName="student_email" data-toggle="tooltip"
            data-placement="right" title="Enter Student Email" (keyup)="alreadyExist = false">
          <div class="alert alert-danger" *ngIf="((StudentEmail.touched) && (StudentEmail.invalid) || (f.submitted) && (StudentEmail.invalid)) "
            style="margin-top: 5px;">
            <span *ngIf="StudentEmail.errors.required">Student Email is Required</span>
            <span *ngIf="StudentEmail.errors.email"> Invalid Email Format </span>
          </div>
          <div class="alert alert-danger" *ngIf="(f.submitted && alreadyExist)">
            <span>Student Email already exisits</span>
          </div>
        </div>

        <div class="form-group">
          <label for="branch">Student Branch</label>
          <select class="form-control" formControlName="student_branch" data-toggle="tooltip" data-placement="right"
            title="Select Student Branch">
            <option value="null">--Select Branch--</option>
            <option value="Expert Reseaux">Expert Reseaux</option>
            <option value="Data Science">Data Science</option>
          </select>
          <div class="alert alert-danger" *ngIf="((StudentBranch.touched) && (StudentBranch.invalid) || (f.submitted) && (StudentBranch.invalid)) "
            style="margin-top: 5px;">
            <span *ngIf="StudentBranch.errors.required">Student Branch is required</span>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h4>Student Added SuccessFully!</h4>
      <button (click)="submitted = !submitted" class='btn btn-primary'>Add More Student</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
